<form class="row form m-4">
  <div class="col-md-12 font d-flex justify-content-end">
  <button class="color-btn1" type="submit" (click)="onLogOut()">Đăng xuất</button>
</div>
<div class="col-md-12 font mb-5 d-flex justify-content-between align-items-center boxshaw">
  <h2 for="tieude" class="color-label">QUẢN LÝ NHÂN VIÊN</h2>
  <button [routerLink]="['/employee/create']" class="color-btn1" type="submit">THÊM NHÂN VIÊN</button>
</div>
<div class="col-md-12 font d-flex justify-content-between">
  <h2 for="tieude" class="color-label">DANH SÁCH NHÂN VIÊN</h2>
  <div class="font">
    <input #search class="input-search" type="text" name="search" placeholder="Tìm theo tên nhân viên" ngModel #name="ngModel" (keyup)="onSearch(search.value)">
    <i class="fa fa-search imgs" aria-hidden="true" (click)="search.click()"></i>
  </div>
</div>
<div class="row col-md-12 mt-5 px-0">
  <table class="table px-0">
  <thead>
    <th class="tht">STT</th>
    <th>Mã nhân viên</th>
    <th>Tên nhân viên</th>
    <th>Email</th>
    <th>Ngày sinh</th>
    <th class="tht">Thao tác</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of pagedEmployees">
      <td class="tht">{{employee.id}}</td>
      <td>{{employee.namecode}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.birthday | date:'d/M/y'}}</td>
      <td><i [routerLink]="['/employee/view',employee.id]" class="fa fa-eye icon icon-eye" aria-hidden="true" ></i>
          <i [routerLink]="['/employee/edit',employee.id]" class="fa fa-edit icon icon-edit" aria-hidden="true"></i>
          <i class="fa fa-trash icon icon-delete" aria-hidden="true" (click)="onDelete(employee.id)"></i>
        </td>
    </tr>
  </tbody>
  </table>
  <div class="row col-md-12 font d-flex justify-content-end px-0 ml-1">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item backrooll">
        <a class="page-link" aria-label="Previous" (click)="setPage(pagination.currentPage - 1)" [class.disabled]="pagination.currentPage === 1">
          <span aria-hidden="true"><</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <ng-container *ngIf="pagination.pages && pagination.pages.length">
        <li class="page-item">
          <a class="page-number">{{pagination.currentPage}}</a>
          <!-- <a href="javascript:void(0);" class="page-link" [class.is-current]="pagination.currentPage === page" (click)="setPage(page)">{{ page }}</a> -->
        </li>
      </ng-container>
      <li class="page-item backrooll">
        <a class="page-link" aria-label="Next" (click)="setPage(pagination.currentPage + 1)" [class.disabled]="pagination.currentPage === pagination.totalPages">
          <span aria-hidden="true">></span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
  <!-- <a class="pagination-previous" (click)="setPage(1)" [class.disabled]="pagination.currentPage === 1">
    First
  </a>
  <a class="pagination-next" (click)="setPage(pagination.totalPages)" [class.disabled]="pagination.currentPage === pagination.totalPages">
    Last
  </a> -->
</div>
</form>
<router-outlet></router-outlet>
